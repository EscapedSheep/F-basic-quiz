<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />

      name="viewport"

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>

  <body>

        <figure>
          <img

          />

        <hr noshade="true" />

      <main class="main">
        <section class="about-me">
          <h2>ABOUT ME</h2>
          <p>about me section</p>

        <section class="educations">
          <h2>EDUCATION</h2>
          <div class="education">
            <h4 class="edu-year">1990</h4>
            <div class="edu-content">
              <h4 class="edu-title">title</h4>
              <p class="edu-desc">desc</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="src/app.js"></script>
